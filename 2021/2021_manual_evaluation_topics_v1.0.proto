rogram so that they can continue their research upon graduation. The DVM-Ph. D. degree is the terminal degree in the field of veterinary medicine and veterinary science. The DVM-Ph. D. curriculum combines general veterinary medicine coursework with classes that focus on aspects of veterinary science research methodology. Topics include: Veterinary anatomy Pathology Pharmacology Veterinary practice Immune system Animal care Popular Career Options Many graduates of a combined degree program in veterinary medicine secure employment with universities, government agencies, and biomedical research facilities. Possible careers include professor of veterinary medicine, veterinary medicine research scientist, and biomedical research scientist. Career Outlook and Salary Information Many graduates of a Doctor of Veterinary Medicine program pursue careers as veterinarians.h
