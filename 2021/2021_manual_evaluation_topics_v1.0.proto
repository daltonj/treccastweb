ar relative survival rate is 100%.h"‹
Does freezing work?"%Does freezing work for breast cancer?2[Does freezing tumors work as an alternative to surgery for stage 1 invasive lobular cancer?BMARCO_D909677b≠Cryoablation is another local treatment for single, small metastatic breast cancer tumors, especially in women who aren't good surgery candidates. Guided by imaging (ultrasound, CT scan, or MRI), cryoablation inserts a special freezing probe (a type of catheter) through the skin and to the tumor to be treated. Once the tip of the probe is in the right spot inside the tumor core, pressurized argon gas is injected through the probe into the tumor, freezing and destroying the cancerous tissue. Cryoablation techniques may vary from one cancer treatment facility to another. Cryoablation is more common in cases where the breast cancer is being well controlled by systemic treatments.h
