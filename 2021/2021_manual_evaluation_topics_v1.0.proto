But the fact is that dinosaur diversity reached its peak in the ensuing Cretaceous period. Geography and Climate During the Jurrasic Period The Jurassic period witnessed the breakup of the Pangaean supercontinent into two big pieces, Gondwana in the south (corresponding to modern-day Africa, South America, Australia, and Antarctica) and Laurasia in the north (Eurasia and North America). At about the same time, intra-continental lakes and rivers formed that opened new evolutionary niches for aquatic and terrestrial life. The climate was hot and humid, with steady rainfall, ideal conditions for the explosive spread of lush, green plants. Terrestrial Life During the Jurassic Period Dinosaurs: During the Jurassic period, relatives of the small, quadrupedal, plant-eating prosauropods of the Triassic period gradually evolved into multi-ton sauropods like Brachiosaurus and Diplodocus. This period also saw the concurrent rise of medium- to large-sized theropod dinosaurs like Allosaurus and Megalosaurus. This helps explain the evolution of the earliest, armor-bearing ankylosaurs and stegosaurs. Mammals: The mouse-sized early mammals of the Jurassic period, only recently evolved from their Triassic ancestors, kept a low profile, scurrying around at night or nesting high up in trees so as not to get squashed under the feet of bigger dinosaurs.h"ì
