s drawn so much attention to the crisis as to make it impossible for Nigeria‚Äôs leaders to ignore. The role of these teams is primarily advisory. It‚Äôs highly unlikely a team of Chinese commandos will descend into the Sambisa forest to rescue the girls. Instead, assistance to Nigeria in the hunt for the Chibok girls is centered around expertise in locating them, negotiations with Boko Haram for their release, ensuring that potential rescue attempts don‚Äôt cause more harm than good and assisting returned girls with counseling and other needed services. While some are calling for  U.S. military action to rescue the Chibok girls, realistically, the task of saving and protecting them will fall largely to Nigeria‚Äôs security and intelligence services, with the assistance of the outside experts."”
9Okay, but I meant their response to the EndSars protests."7Okay, but I meant the response to the EndSars protests.2QOkay, but I meant the international community's response to the EndSars protests.BWAPO_E7RR4DAUHUI6XISYMFFM6K4QNUbÊWhat started as a grass-roots movement to end police brutality in Africa‚Äôs most populous country has become a global phenomenon embraced by the world‚Äôs biggest celebrities: #EndSARS. In the two weeks since Nigerians began flooding the streets to rally against a police unit widely viewed as abusive, overseas megastars such as Beyonc√©, Rihanna, Cardi B and Drake have thrown their fame behind the cause. Now the protest is dominating social media feeds on practically every continent and, by Wednesday, had made its way into the U.S. presidential race. ‚ÄúThe United States must stand with Nigerians who are peacefully demonstrating for police reform and seeking an end to corruption in their democracy,‚Äù Democratic nominee Joe Biden said in a statement. Attention to the movement skyrocketed after Tuesday night, when protesters and human rights groups say Nigerian soldiers opened fire on a peaceful demonstration in Lagos, a metropolis of approximately 20 million. ‚ÄúThere was no warning,‚Äù one protester told The Washington Post, like others speaking on the condition of anonymity because they feared retribution."éDid that help?"àDid the international teams from the U.S., U.K., China, France and Israel help with the hunt for the 276 girls still missing in Nigeria?2EDid international support from the US help with the EndSars movement?B%WAPO_a1c325ede7f884616fa67a74a38ca699b˛As Human Rights Watch‚Äôs Sarah Margon notes, any action to assist the Nigerian army is fraught with moral hazard; this is an army that is responsible for almost as many abuses against civilians in northeastern Nigeria as Boko Haram itself. There are few alternatives to doing so, however. The Nigerian army is not going to disappear, which is why Margon is right 