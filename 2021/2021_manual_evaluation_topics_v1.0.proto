escribed as lobular neoplasia. Future breast cancer risk The vast majority of women diagnosed with ALH or LCIS will never get breast cancer. However, people diagnosed with either condition have a slightly higher risk than the general population of developing breast cancer. PLCIS behaves differently to ALH and LCIS, and may be more likely to develop into cancer in the future. Your individual risk depends on several factors, which your specialist can talk to you about.h"Ö?Wow, that's better than I thought.  What are common treatments?"9What are common treatments for lobular carcinoma in situ?2\Wow, that's better than I thought. What are common treatments for lobular carcinoma in situ?BMARCO_D684519bïTreatment and follow-up There is no standard recommended treatment or follow-up for lobular neoplasia. Your specialist will discuss treatment options with you based on your particular situation. If your lobular neoplasia is diagnosed by a core biopsy, your doctor may recommend removing more tissue from the area where the lobular neoplasia was found. This is to find out if there are any cancer cells in this area. This may be done using a procedure called a vacuum assisted biopsy, or a small operation known as an excision biopsy.h"˙	*How does it behave differently from PLCIS?"3How does LCIS behave differently from ALH and LCIS?2,How does LCIS behave differently from PLCIS?B%WAPO_287054c7bde1638c0b667c364b97b632bΩWilson said she has ‚Äúvigilantly monitored‚Äù her health with mammograms and MRIs after knowing she had an ‚Äúunderlying condition of LCIS, (lobular carcinoma in situ).‚Äù When a recent breast biopsy revealed PLCIS (pleomorphic carcinoma in situ), initial tests showed that it was not cancerous. But Wilson had second thoughts. ‚ÄúA friend who had had breast cancer suggested I get a second opinion on my pathology and my gut told me that was the thing to do,‚Äù she wrote. When she went to two other pathologists, both confirmed a cancer diagnosis. ‚ÄúI share