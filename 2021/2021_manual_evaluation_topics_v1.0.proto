,Which type is better in terms of efficiency?"9Which type of heat pump is better in terms of efficiency?2lWhich type of heat pump is better in terms of efficiency, a geothermal heat pump or an air-source heat pump?BMARCO_D58904bå	Geothermal vs. Air-Source Heat Pumps ‚Äì Weighing the Pros and Cons Nov 8, 2013 | Blog The geothermal heat pump is quickly gaining popularity for efficient, eco-friendly heating. In fact, with the relatively warm ground temperatures around Houston, Ft. Bend, and Brazoria, geothermal may seem like the ideal heating and cooling system. As great as geothermal can be, though, there are times when a conventional air-source heat pump is preferable. Both geothermal and air-source heat pumps are more energy efficient than gas and oil furnaces. Beyond this, there are a number of important differences between these two types of heat pumps. Energy efficiency ‚Äì Geothermal heat pump systems are more energy efficient. These heat pumps operate at between 300 to 600 percent efficiency even in the coldest weather. Air-source heat pumps, on the other hand, reach 175 to 300 percent efficiency even in milder winter weather. Upfront costs ‚Äì Geothermal systems have higher purchase and installation costs. Lower energy costs let you recoup this investment over time, but if you‚Äôre planning to move soon, a less expensive air-source heat pump may be the wiser choice."ó
5How many years will it take to recoup the investment?"DHow many years will it take to recoup the investment in a heat pump?2OHow many years will it take to recoup the investment in a geothermal heat pump?BMARCO_D970943b≥Even with this significant front-end investment, geothermal systems are so energy-stingy that the payback period is remarkably brief. A study by the Air Force Institute of Technology calculated that it takes on average just seven to eight years to recoup costs. Your actual break-even point depends on local utility rates, excavation/drilling costs, how well your house is insulated, the efficiency of the model you choose, and what incentives your state or utilities provide. A good installer who's knowledgeable about heating and cooling as well as your local geology will be able to make those calculations for you. The current federal incentive is limited to the standard $300 tax credit for Energy Star HVAC installations. (Canadians retrofitting an existing home with geothermal qualify for a $3,500 federal grant.) Some forward-thinking utilities have offered low-interest loans to homeowners willing to adopt the technology. ""It's a win-win arrangement,"" says Steve Rosenstock, energy solutions manager at the Edison Electric Institute, an association of utilities.h"ÿ	+That‚Äôs great. What makes it so efficient?".What makes geothermal heat pumps so efficient?2?That‚Äôs great. What makes a geothermal heat pump so efficient?BMARCO_D3052924b£It does this through long loops of underground pipes filled with liquid (water or an antifreeze solution). The loops are hooked up to a geothermal heat pump in your home, which acts as both a furnace and an air conditioner. During the heating season, the liquid pulls heat from the ground and delivers it to the geothermal heating and cooling unit and then to refrigerant coils, where the heat is distributed through a forced-air or hydronic system. During the cooling season, the process runs in reverse. The pump removes heat from your house and transfers it to the earth. Many units can provide domestic hot water as well. A geothermal heat pump is vastly more efficient than conventional heating systems because it doesn‚Äôt burn fuel to create warmth; it simply moves existing heat from one place to another. And because temperatures underground remain a relatively constant 50 degrees F year round, the system requires a lot less energy to cool your home than conventional AC systems or air-source heat pumps, which use outside air as a transfer medium.h"ıICool science. But I‚Äôve heard some horror stories about air-source ones."=I‚Äôve heard some horror stories about air-source heat pumps.2OCool science. But I‚Äôve heard some horror stories about air-source heat pumps.BKILT_6453717bÖIf a conventional air source heat pump is used in colder climates, the system needs an auxiliary source of heat to supplement the heat pump in the event of extremely cold temperatures or when it is simply too cold for the heat pump to work at all. BULLET::::- An Auxiliary Heat/Emergency Heat system, for example a traditional furnace, is also important if the heat pump is malfunctioning or being repaired. In colder climates, split-system heat pumps matched with gas, oil or pellet fuel furnaces will work even in extremely cold temperatures. Section::::Controversy. Units charged with HFC refrigerants are often marketed as low energy or a sustainable technology, however if the HFC leaks out from the system, there is potential to contribute to global warming, as measured in global warming potential (GWP) and ozone depletion potential (ODP). Recent government mandates have seen the phase-out of R-22 refrigerant and its replacement with more environmentally sound R-410A refrigerant. Section::::Impact on electric utilities. While heat pumps with backup systems other than electrical resistance heating are often encouraged by electric utilities, air source heat pumps are a concern for winter-peaking utilities if electrical resistance heating is used as the supplemental or replacement heat source when the temperature drops below the point that the heat pump can meet all of the home's heat requirement.h"ô		Tell me about AC systems."Tell me about AC systems.2Tell me about AC systems.BMARCO_D3352767b±An AC system has many components: compressor, condenser, receiver dryer, evaporator, and hoses. The compressor, the ‚Äúheart‚Äù of the car‚Äôs air conditioning system works like a pump taking refrigerant, (R-12 in older cars, R-134a in 1995 and newer cars) and pressurizing it, passing it along to the evaporator. The AC compressor has several moving parts (including pistons and valves). These internal parts can fail, causing the AC compressor to stop working. It is common for the internal parts of the compressor to come apart and disperse metallic debris throughout the system. Consequently, it is a requirement to replace the orifice tube and the receiver dryer when replacing the compressor since some of the debris may have ended up there. For an AC compressor to work, it needs a clutch, bearing, and an electrical connector. The clutch is driven by a drive/serpentine belt, which engages the compressor when you switch on the AC. The clutch can burn or the bearing can fail. If the bearing or clutch have failed, it is recommended that the compressor be replaced.h"∏
