%How is it different from a heat pump?"3How is an AC compressor different from a heat pump?2/How is an AC system different from a heat pump?BMARCO_D981398bï	How They Work While heat pumps and conventional air conditioners differ, they rely on the same principals to condition inside air temperatures. Both systems utilize a compressor to compress refrigerant contained within the system. Inside the compressor, gas is compressed, causing its temperature to rise significantly. The gas then flows through the condensing coil where it cools to ambient temperature. As the gas enters the evaporator coil‚Äîlocated inside the house‚Äîit expands, causing its temperature to rapidly drop and cool the evaporator coil. A fan or blower assembly within the air handler draws air through the cooled evaporator coil to provide conditioned air to the home‚Äôs interior. The main difference between the two systems is that a heat pump can reverse the process by switching the function of the evaporator and condenser coils to raise inside temperatures. Choosing the Best Option Choosing between a conventional central ac system and a heat pump depends on several factors with the most notable being your climate. Areas of the country subjected to temperatures 40-degrees and lower for extended periods are not ideal for heat pump installation.h