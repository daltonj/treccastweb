al illness can be influenced by other factors, such as the perceived cause of the illness. In a 2003 study, Chinese Americans and European Americans were presented with a vignette in which an individual was diagnosed with schizophrenia or a major depressive disorder. Participants were then told that experts had concluded that the individual‚Äôs illness was ‚Äúgenetic‚Äù, ‚Äúpartly genetic‚Äù, or ‚Äúnot genetic‚Äù in origin, and participants were asked to rate how they would feel if one of their children dated, married, or reproduced with the subject of the vignette. Genetic attribution of mental illness significantly reduced unwillingness to marry and reproduce among Chinese Americans, but it increased the same measures among European Americans, supporting previous findings of cultural variations in patterns of mental illness stigmatization. (8)Many studies have reported other significant differences in attitudes towards mental illness among ethnic groups in the United States. Carpenter-Song et al. (2010) conducted an intensive 18-month observation-based ethnographic study of 25 severely mentally ill individuals living in inner city Hartford, Connecticut.h"Ë
