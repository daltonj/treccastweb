&That's interesting. How is it defined?" How is Christian poetry defined?24That's interesting. How is Christian poetry defined?BKILT_1609007bÔChristian poetry Christian poetry is any poetry that contains Christian teachings, themes, or references. The influence of Christianity on poetry has been great in any area that Christianity has taken hold. Christian poems often directly reference the Bible, while others provide allegory. Section::::Overview of Christian poetry. Poetic forms have been used by Christians since the recorded history of the faith begins. The earliest Christian poetry, in fact, appears in the New Testament. Canticles such as the "Magnificat" and "Nunc Dimittis", which appear in the Gospel of Luke, take the Biblical poetry of the psalms of the Hebrew Bible as their models. Many Biblical scholars also believe that St Paul of Tarsus quotes bits of early Christian hymns in his epistles. Passages such as Philippians 2:5-11 (following) are thought by many Biblical scholars to represent early Christian hymns that were being quoted by the Apostle: Within the world of classical antiquity, Christian poets often struggled with their relationship to the existing traditions of Greek and Latin poetry, which were of course heavily influenced by paganism."î
%How did those traditions affect them?"DHow did traditions of Greek and Latin poetry affect Christian poets?2QHow did the existing traditions of Greek and Latin poetry affect Christian Poets?BKILT_1609007bøPaul quotes the pagan poets Aratus and Epimenides in Acts 17:28: "For in him we live, and move, and have our being: as certain also of your own poets have said, 'For we are also his offspring.'" Some early Christian poets such as Ausonius continued to include allusions to pagan deities and standard classical figures and allusions continued to appear in his verse. Other Christian poems of the late Roman Empire, such as the "Psychomachia" of Prudentius, cut back on allusions to Greek mythology, but continue the use of inherited classical forms. Other early Christian poets were more innovative. The hymnodist Venantius Fortunatus wrote a number of important poems that are still used in the liturgy of the Roman Catholic Church, such as the "Vexilla Regis" ("The Royal Standard") and "Pange, lingua, gloriosi proelium certaminis" ("Sing, O my tongue, of the glorious struggle"). From a literary and linguistic viewpoint, these hymns represent important innovations; they turn away from Greek prosody and instead seem to have been based on the rhythmic marching songs of Roman armies.h"á
