ver, has typically been minimized or ignored outright in the retelling of the events. Here‚Äôs what you need to know. Who are the Feminist Coalition? In July, Damilola Odufuwa and Odunayo Eweniyi, both under 30, formed the Feminist Coalition activist group alongside 12 other young women."Ã%That's cool. Tell me more about them."What is the Feminist Coalition?27That's cool. Tell me more about the Feminist Coalition.BWAPO_JN5P6O4HKRHV5J3RPP3ASU76HEb£
