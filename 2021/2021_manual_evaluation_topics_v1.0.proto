pes of improving its paltry performance in selling its goods and services abroad. The Global Cities Initiative, a joint project of the Brookings Institution and JPMorgan Chase, will oversee an in-depth study to help the area figure out how to boost exports to offset some of the economic pain caused by the slowdown in federal spending. A coalition of three regional organizations ‚Äî representing government, businesses and universities ‚Äî asked for the help by applying to join the initiative. They did so because the Washington area, despite including a major world capital, is near the bottom of the heap when it comes to doing business overseas. Among the nation‚Äôs 100 largest metropolitan areas, Washington ranks 98th in the share of its economic activity fueled by exports, according to Brookings. That contributed to the region‚Äôs weak economic growth rate from 2010 to 2014, which ranked 93rd. Greater Washington‚Äôs entry in the initiative was perhaps the most significant of a series of recent efforts to foster increased cooperation among the District, Northern Virginia and the Maryland suburbs in response to the federal spending cuts known as sequestration."∫
