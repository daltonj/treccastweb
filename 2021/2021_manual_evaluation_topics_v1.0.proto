"ä	Duomo?  What‚Äôs that?"&What‚Äôs the Duomo in Italy known for?2&What is the Duomo on the Amalfi Coast?BMARCO_D1589300bãA duomo is an Italian word for a cathedral, or a Catholic church where the bishop is located. All cathedrals, including the Duomo Cathedral of Florence, are designed with four perpendicular arms so that the entire building has the shape of a cross, symbolizing the crucifixion of Christ. The long arms running from west to east are called the nave, and the shorter ones from north to south are the transept. The area where the nave and transept meet is called the crossing. Historical Background During the time when the Duomo was built, Italy was full of city-states, or cities operating as independent governments, that were building up new wealth from international trade. As such, they were constantly competing with each other. Sometimes this meant war, but usually the competitions were simply designed to embarrass the other or prove that one city was the richest and most powerful in the area. One popular way to do this was by constructing massive buildings that required lots of money, manpower, and technological innovation.h"Í	!Cool!  What kinds of innovations?";What kinds of innovations did the cities in Amalfi undergo?2_What were the technological innovations in Italian cathedrals or catholic churches (the Duomo)?BMARCO_D1589300bíBecause the Duomo of Florence was meant to emphasize size, the inside crossing was 140 feet wide. This was entirely new for churches and made the inside feel extremely spacious. Although the entire cathedral is incredible, the most famous architectural feature is the dome, called the cupola in Italian. Around 1417, the building commission awarded Filippo Brunelleschi and Lorenzo Ghiberti the task of building a dome on the top of the cathedral. Ghiberti ended up dropping out of the project because he was working on another part of the cathedral. Brunelleschi was facing a monumental task. The area that the dome had to cover, the 140-foot crossing, was so big that nobody knew how to build a dome that wouldn't be so heavy it would collapse. After lots of mathematical calculations, Brunelleschi decided to build a dome with a slight point, rather than a smooth, round top. This style, called ogival, helped reduce the pressure of the structure and made the base of the dome responsible for supporting its weight, which made it stronger.h
