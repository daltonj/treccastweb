s through electives or core curriculum, and studio courses give you hands-on experience. In addition to studying fashion, you might also take courses in business or merchandising. Although your chosen specialization can affect your program's curriculum requirements, common topics of study include the following:2-D and 3-D fashion design Fashion drawing Sewing techniques Art and fashion history Fashion color Textiles Fashion draping Before you graduate, you will usually create a portfolio and complete an internship.h"ï1Okay. What does the portfolio usually consist of?"1Okay. What does the portfolio usually consist of?2YOkay. What does the Bachelor of Fine Arts degree in fashion portfolio usually consist of?BKILT_7428553bø	A typical type of a portfolio is one used by artists. An artist's portfolio consists of artwork that the artist can take to job interviews, conferences, galleries, and other networking opportunities to showcase his or her work, and give others an idea of what type of genre the artist works in. Art Portfolios, sometimes called "artfolios", can be a variety of sizes, and usually consist of approximately ten to twenty photographs of the artist's best works. Some artists create multiple portfolios to showcase different styles and to apply for different types of jobs. For instance, one portfolio may be mainly for doing technical illustrations and another may be for surreal painting or sculpture. Models and actors often use electronic portfolios to showcase their career with a digital display of their photos, biographies and skills. Talent portfolios can also include video. Animators typically use demo reels, also known as "demo tapes", in place of or in addition to portfolios to demonstrate their skills to potential employers. Demo tapes have historically been short VHS tapes, but most are now DVDs. Demo reels are normally less than two minutes in length and showcase some of the animator's best works.h"±6What are the common entry requirements 