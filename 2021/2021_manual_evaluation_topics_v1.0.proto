⁄hÄ"À	1What‚Äôs the science behind why we drink alcohol?"1What‚Äôs the science behind why we drink alcohol?21What‚Äôs the science behind why we drink alcohol?BMARCO_D15933bùBy jacking up dopamine levels in your brain, alcohol tricks you into thinking that it‚Äôs actually making you feel great (or maybe just better, if you are drinking to get over something emotionally difficult). The effect is that you keep drinking to get more dopamine release, but at the same time you‚Äôre altering other brain chemicals that are enhancing feelings of depression. Research suggests that alcohol‚Äôs affect on dopamine is more significant for men than women, which may account for men drinking more than women on average. According to results from the 2001-2002 National Epidemiologic Survey on Alcohol and Related Conditions (NESARC), alcoholism affects men more than women: About 10 percent of men, compared to 3 to 5 percent of women, become alcoholics over the course of their lifetime. Over time, with more drinking, the dopamine effect diminishes until it‚Äôs almost nonexistent. But at this stage, a drinker is often ‚Äúhooked‚Äù on the feeling of dopamine release in the reward center, even though they‚Äôre no longer getting it.h"ı	What are the causes of it?"=What are the causes of dopamine release in the reward center?2"What are the causes of alcoholism?BMARCO_D1970315bﬂThis creates further withdrawal, leading to a physical dependency -- the addict needs to use more of the substance just to feel normal, creating a vicious cycle that can be difficult to break. Because of this learning process and eventual physical dependence on a substance, the substance user becomes a substance abuser. As a result, the abuser loses control over the act of taking a substance or engaging in an activity. This has led to the idea that in order to cure an addiction, abstinence -- total discontinuation of substance use or behavior -- is necessary. Under the disease model of addiction, the brain'